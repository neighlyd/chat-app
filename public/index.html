:<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Chat App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css">
        <link rel="icon" href="img/favicon.png">
        <script src="main.js"></script>
    </head>
    
    <body>
        <div class="centered-form">
            <div class="centered-form__box">
                <div class="centered-form__box__header">
                    <h1>Join</h1>
                </div>
                <div class="centered-form__box__content">
                    <form autocomplete="off" id="login-form">
                        <label>Display Name</label>
                        <input type="text" name="username" placeholder="Display Name" required>
                        <label>Room</label>
                        <select id="room-select" name="existingRoom">
                        </select>
                        <input type="text" name="newRoom" id="room" placeholder="Create New Room">
                        <button>Join</button>
                        <div id="room-warning"></div>
                    </form>
                </div>
            </div>
        </div>

        <script id="selection-template" type="text/html">
            <option value="">--Existing Rooms---</option>
            {{#rooms}}
                <option value={{.}}>{{.}}</option>
            {{/rooms}}
        </script>

        <script id="room-select-warning-template" type="text/html">
            <div>
                <p>You must select an existing room or create a new one.</p>
            </div>
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
